<p class="text">
This web page is dedicated to one of my favorite movies: Misery. It is based on the novel by Stephen King and is about a writer held captive by a crazed fan. Kathy Bates won an Academy Award for best Actress for her role. See the stars below.
</p>
<div id="box">
<div id="col2"> 

<img id="slider"
src="images/frances_sterhagen.jpg"
width="350px" height="325px" margin-left: "30px"/>
<p><div id="col1"><button onclick="prev()"> Prev </button></p>
<p><div id="col3"><button onclick="next()"> Next </button></p>
</div>
</div>
<script>
var images = [
"images/frances_sterhagen.jpg",
"images/lauren_bacall.jpg",
"images/richard_farnsworth.jpg",
"images/james_caan.png",
"images/kathy_bates.jpg",
"images/paul_and_annie.jpg"
];
var num = 0;
function next() {
var slider = document.getElementById("slider");
num++;
if(num >= images.length) {
num = 0;
}
slider.src = images[num];
}

function prev() {
var slider = document.getElementById("slider");
num--;
if(num < 0) {
num = images.length-1;
}
slider.src = images[num];
}
</script>
